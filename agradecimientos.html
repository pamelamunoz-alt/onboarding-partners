<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diploma - PedidosYa Partners</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #FA0050;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #FA0050;
      color: white;
    }

    .btn-primary:hover {
      background: #d60045;
    }

    .btn-secondary {
      background: #ff2e70;
      color: white;
    }

    .btn-secondary:hover {
      background: #e6005c;
    }

    .loading {
      margin-top: 15px;
      font-size: 14px;
      color: #61C8FA;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸŽ‰ Â¡Felicidades!</h1>

    <p>
      Has completado exitosamente el curso de <strong>PedidosYa Partners</strong>.
      <br><br>
      Haz clic abajo para descargar tu diploma.
    </p>

    <button class="btn btn-primary" onclick="descargarDiploma()">
      Descargar mi diploma
    </button>

    <button class="btn btn-secondary" onclick="volverAlCurso()">
      Volver al curso
    </button>

    <div class="loading" id="loading">
      Generando diploma...
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzgowHIC9STHoqRm6uMQSqSe13-EBWKBlSHIxSghJreHeEZTXL9Cgz2N_60nnkDGA--/exec";

    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre");

    if (!nombre) {
      alert("No se encontrÃ³ el nombre del participante.");
    }

    async function descargarDiploma() {

      if (!nombre) {
        alert("Nombre no vÃ¡lido.");
        return;
      }

      const loading = document.getElementById("loading");
      loading.style.display = "block";

      try {

        const formData = new URLSearchParams();
        formData.append("action", "finalizar");
        formData.append("nombre", nombre);

        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        loading.style.display = "none";

        if (data.ok && data.downloadUrl) {
          window.location.href = data.downloadUrl;
        } else {
          alert(data.error || "No se pudo generar el diploma.");
        }

      } catch (error) {
        loading.style.display = "none";
        alert("Error al conectar con el servidor.");
        console.error(error);
      }
    }

    function volverAlCurso() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
