  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --rosa: #FA0050;
      --celeste: #61C8FA;
      --blanco: #FFFFFF;
      --gris-fondo: #F7F7F7;
      --negro: #111217;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--gris-fondo);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: var(--negro);
      padding: 20px;
    }

    .container {
      background: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      color: var(--rosa);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #333;
    }

    .btn {
      background-color: var(--rosa);
      color: var(--blanco);
      border: none;
      padding: 14px 36px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #ff3377;
      transform: scale(1.03);
    }

    #countdown {
      color: var(--celeste);
      font-weight: 600;
      margin-top: 15px;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸŽ‰ Â¡Felicidades! ðŸŽ‰</h1>
    <p>
      Has completado exitosamente el curso de <strong>PedidosYa Partners</strong>.<br><br>
      Tu diploma se abrirÃ¡ automÃ¡ticamente en una nueva pestaÃ±a.
    </p>

    <button class="btn" onclick="goToCourses()">Volver al curso</button>
    <p id="countdown">SerÃ¡s redirigido en 10 segundos...</p>
  </div>

  <script>

    const scriptURL = "https://script.google.com/macros/s/AKfycbzgowHIC9STHoqRm6uMQSqSe13-EBWKBlSHIxSghJreHeEZTXL9Cgz2N_60nnkDGA--/exec";

    function goToCourses() {
      localStorage.clear();
      localStorage.setItem("modoLibre", "true");
      window.location.href = "curso.html";
    }

    function generarDiploma() {

      const nombre   = localStorage.getItem("partner_nombre");
      const local    = localStorage.getItem("partner_local");
      const telefono = localStorage.getItem("partner_tel");

      if (!nombre || !local || !telefono) {
        console.log("No hay datos en localStorage");
        return;
      }

      // ðŸ”¥ Construimos URL GET para activar redirect del Apps Script
      const urlFinal =
        scriptURL +
        "?action=finalizar" +
        "&nombre=" + encodeURIComponent(nombre) +
        "&local=" + encodeURIComponent(local) +
        "&telefono=" + encodeURIComponent(telefono);

      // ðŸ”¥ Abrimos nueva pestaÃ±a (esto sÃ­ dispara el PDF)
      window.open(urlFinal, "_blank");
    }

    // Generar diploma automÃ¡ticamente al cargar
    window.onload = generarDiploma;

    // Cuenta regresiva
    let timeLeft = 10;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = `SerÃ¡s redirigido en ${timeLeft} segundos...`;

      if (timeLeft <= 0) {
        clearInterval(timer);
        goToCourses();
      }
    }, 1000);

  </script>

</body>
