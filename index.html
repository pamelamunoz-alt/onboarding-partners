<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro de Aprendizaje - Partners PedidosYa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --rosa: #FA0050;
      --celeste: #61C8FA;
      --blanco: #FFFFFF;
      --oscuro: #100423;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--blanco);
      overflow-x: hidden;
    }

    /* ---------------- HERO ---------------- */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      background: linear-gradient(125deg, var(--rosa) 50%, var(--celeste) 50%);
      padding: 0 8%;
      color: var(--blanco);
      position: relative;
      overflow: hidden;
    }

    /* Logo centrado */
    .logo {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      z-index: 3;
    }

    /* Texto principal */
    .hero-content {
      flex: 1;
      z-index: 2;
      animation: fadeInLeft 1s ease;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .hero-content p {
      font-size: 1.15rem;
      max-width: 540px;
      margin-bottom: 35px;
      color: var(--blanco);
      text-align: justify;
    }

    /* BOTÓN PRINCIPAL */
    .btn-primary {
      background-color: var(--blanco);
      color: var(--rosa);
      padding: 14px 35px;
      border-radius: 50px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      background-color: var(--celeste);
      color: var(--blanco);
      transform: scale(1.05);
    }

    /* Imagen */
    .hero-image {
      flex: 1;
      text-align: right;
      z-index: 1;
      animation: fadeInRight 1.5s ease;
    }

    .hero-image img {
      max-width: 340px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
    }

    .hero-image img:hover {
      transform: translateY(-5px) scale(1.03);
    }

    /* Footer */
    footer {
      background: var(--oscuro);
      color: var(--blanco);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    /* Animaciones */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding-top: 100px;
        background: linear-gradient(180deg, var(--rosa) 50%, var(--celeste) 50%);
      }

      .hero-image {
        margin-top: 40px;
        text-align: center;
      }

      .hero-image img {
        max-width: 260px;
      }

      .logo {
        top: 20px;
        width: 130px;
      }

      .hero-content h1 {
        font-size: 2.2rem;
      }

      .hero-content p {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="logo-blanco.png" alt="PedidosYa Logo" class="logo" />

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="hero-content">
      <h1>Centro de aprendizaje<br>para Partners</h1>
      <p>
        Accede a cursos, tutoriales y recursos interactivos diseñados para ayudarte a gestionar tu negocio 
        de forma eficiente, optimizar tus pedidos y potenciar tu crecimiento dentro de la plataforma.
      </p>
      <a href="curso.html" class="btn-primary">Comenzar capacitación</a>
    </div>

    <div class="hero-image">
      <img src="mockup.png" alt="App PedidosYa en teléfono" />
    </div>
  </div>
</body>
</html>
